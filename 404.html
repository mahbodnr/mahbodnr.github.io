<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - File Not Found</title>
    <link rel="stylesheet" href="/css/error.css">
    <link rel="icon" href="/img/favicon.ico">
</head>
<body class="error-dialog">
    <div class="dialog-window">
        <div class="dialog-titlebar">
            <span>Error</span>
            <a href="/" class="dialog-close">×</a>
        </div>
        <div class="dialog-content">
            <div class="dialog-icon error">⚠️</div>
            <div class="dialog-text">
                <h1>404 - File Not Found</h1>
                <p>
                    The file or directory you are looking for cannot be found.
                    <br><br>
                    Possible reasons:
                    <br>
                    • The file has been moved or deleted
                    <br>
                    • You typed the wrong address
                    <br>
                    • The link you followed is outdated
                    <br>
                    • An illegal operation has been performed
                </p>
            </div>
        </div>
        <div class="dialog-buttons">
            <a href="/" class="dialog-button">OK</a>
            <a href="javascript:history.back()" class="dialog-button">Cancel</a>
            <a href="mailto:mahbodnouri@gmail.com?subject=404%20Error" class="dialog-button">Contact</a>
        </div>
    </div>
</body>
</html>
